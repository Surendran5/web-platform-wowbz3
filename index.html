<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript object</title>
  </head>
  <body>
    <h1>javascript object - object literals</h1>
    <script>
      const calculator = {
        sum: function (input1, input2) {
          return input1 + input2;
        },
        mul: function (input1, input2) {
          return input1 * input2;
        },
        div: function (input1, input2) {
          return input1 / input2;
        },
        sub: function (input1, input2) {
          return input1 - input2;
        },
        power: function (input1, input2) {
          return Math.pow(input1, input2);
        },
      };
      console.log(calculator.sum(5, 8));
      console.log(calculator.mul(5, 5));
      console.log(calculator.div(5, 5));
      console.log(calculator.sub(10, 5));
      console.log(calculator.power(5, 5));
    </script>
  </body>
</html>
